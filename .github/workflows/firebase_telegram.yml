name: بوت عناوين المستلمين

on:
  # 1. عشان يشتغل عن طريق كلاود فلير (رابط الموقع)
  repository_dispatch:
    types: [new_order_trigger]

  # 2. عشان تقدر تشغله بضغط زر يدوي من داخل قيت هوب
  workflow_dispatch:

  # 3. عشان يشتغل تلقائياً كل 5 دقائق (كاحتياط)
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run_bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install firebase-admin requests playwright
          playwright install chromium

      - name: Run bot
        run: python main.py
        env:
          FIREBASE_JSON: ${{ secrets.FIREBASE_JSON }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
